<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
*{
	margin:0;
	padding:0;

}
.box{
	width:200px;
	height:100px;
	padding:17px 67px;
	border:5px dashed black;
	margin:50px auto;
	background-image:url('img/spirite.png');
	box-sizing: border-box;
	background-clip:content-box;
	background-origin:content-box;
	background-repeat:no-repeat;
	background-position:-188px -60px;
}
        </style>
    </head>
    <body>
    <div class="box"></div>
    </body>
</html>
